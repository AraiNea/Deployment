apiVersion: apps/v1
kind: Deployment
metadata:
  name: arainea-db
  namespace: arainea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arainea-db
  template:
    metadata:
      labels:
        app: arainea-db
    spec:
      containers:
        - name: postgres
          image: pattaratos/arainea-database:latest
          env:
            - name: POSTGRES_USER
              value: "pizzauser"
            - name: POSTGRES_PASSWORD
              value: "pizzapass"
            - name: POSTGRES_DB
              value: "pizza"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: arainea-db-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arainea-db-pvc
  namespace: arainea
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: hostpath
---
apiVersion: v1
kind: Service
metadata:
  name: arainea-db
  namespace: arainea
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: arainea-db

